<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Turing 2048</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
</head>
<body>

  <div id='navbar'>
    <img src="images/turing-logo.png" alt="Turing School Logo">
    <h1>2048</h1>
  </div>

  <div id='board'>
    <div id="tile-0"  class="tile two"></div>
    <div id="tile-1"  class="tile four"></div>
    <div id="tile-2"  class="tile eight"></div>
    <div id="tile-3"  class="tile sixteen"></div>
    <div id="tile-4"  class="tile thirty-two"></div>
    <div id="tile-5"  class="tile sixty-four"></div>
    <div id="tile-6"  class="tile one-twenty-eight"></div>
    <div id="tile-7"  class="tile two-fifty-six"></div>
    <div id="tile-8"  class="tile five-twelve"></div>
    <div id="tile-9"  class="tile one-twenty-four"></div>
    <div id="tile-10" class="tile two-fourty-eight"></div>
    <div id="tile-11" class="tile"></div>
    <div id="tile-12" class="tile"></div>
    <div id="tile-13" class="tile"></div>
    <div id="tile-14" class="tile"></div>
    <div id="tile-15" class="tile"></div>
  </div>

  <script src="main.bundle.js"></script>

</body>
</html>
